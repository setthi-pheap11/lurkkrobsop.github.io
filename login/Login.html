<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <link rel="stylesheet" href="login.css">
</head>
<body class="modal-body">
    <div class="container px-5 d-flex justify-content-between align-items-center">
        <div class="info-box mx-5">
            <div class="d-flex mb-4 ">
                <div class="home_logo">
                  <a href="" class="d-flex justify-content-start align-items-center" >
                    <img class="mb-2 w-25" src="../images/home/main_logo.png" alt="" />
                    <img class="mb-1 " src="../images/home/លក់គ្រប់សព្វ.png" alt="" style="width: 30%;margin-left: 10px;">
                    <!-- <span class="fs-6 text-white text-norap" style="margin-left: -20px">លក់គ្រប់សព្វ</span> -->
                  </a>
                </div>
            </div>
            <h1 class="h-loing">Login</h1>
            <p class="text-white">Sign in to continue</p>
            
            <div class="my py-4"><div class="w-25 border my-2"></div><span class="d-block text-white">Lurkkrobsop is a niche market for everything that clips and sets.
                We are dedicated to leading the gaming community. © 2024
                Lurkkrobsop.com | About them | Terms of service | Legal | Privacy |
                Help Center</span>
            </div>
            
            <button type="submit">Learn More</button>
            <!-- <a href="#" class="learn-more"></a> -->
        </div>
        <div class="login-box mx-5">
            <h1>Sign in</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="hello@reallygreatsite.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="**********">
                </div>
                <button type="submit" class="mt-3">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
