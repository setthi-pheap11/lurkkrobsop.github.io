

<!-- //////////////////// -->

<div class="contain-body">
  <!-- Add Credit Card Screen -->
  <div class="add-credit-card-container">
    <h2>Add Credit Card</h2>
    <div class="credit-card-preview">
      <div class="card">
        <div class="card-top">
          <img src="chip.png" alt="Chip" class="chip">
          <img src="mastercard.png" alt="Mastercard" class="logo">
        </div>
        <div class="card-number">4556 3325 8590 3732</div>
        <div class="card-info">
          <span>Card Holder: <b>Sambo</b></span>
          <span>Expires: <b>09/25</b></span>
          <span>CVV: <b>299</b></span>
        </div>
      </div>
    </div>
    <form class="credit-card-form">
      <label>Name On Card</label>
      <input type="text" placeholder="Sambo">
      <label>Card Number</label>
      <input type="text" placeholder="4556 3325 8590 3732">
      <label>Card Expiration</label>
      <input type="text" placeholder="09/25">
      <label>Card Security Code</label>
      <input type="text" placeholder="299">
      <div class="form-actions">
        <button type="button" class="cancel-btn">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>

  <!-- Card Information Screen -->
  <div class="card-information-container">
    <h2>Card Information</h2>
    <div class="payment-options">
      <div class="payment-option selected">
        <img src="mastercard.png" alt="Mastercard">
        <span>MASTER CARD</span>
      </div>
      <div class="payment-option">
        <img src="visa.png" alt="Visa Card">
        <span>VISA CARD</span>
      </div>
      <div class="payment-option">
        <img src="paypal.png" alt="PayPal">
        <span>PAYPAL</span>
      </div>
      <div class="payment-option">
        <img src="western.png" alt="Western Union">
        <span>WESTERN</span>
      </div>
    </div>
    <div class="saved-card">
      <div class="card-display">
        <span>**** **** **** 3732</span>
        <button class="edit-btn">✏️</button>
      </div>
      <div class="add-card">+ Add Other Card</div>
    </div>
  </div>

  <div class="body">
    <div class="payment-container">
      <h2>Payment Method</h2>
      <div class="payment-options">
        <div class="payment-option selected">
          <img src="mastercard.png" alt="Mastercard">
          <span>MASTER CARD</span>
        </div>
        <div class="payment-option">
          <img src="visa.png" alt="Visa Card">
          <span>VISA CARD</span>
        </div>
        <div class="payment-option">
          <img src="paypal.png" alt="PayPal">
          <span>PAYPAL</span>
        </div>
        <div class="payment-option">
          <img src="western.png" alt="Western Union">
          <span>WESTERN</span>
        </div>
      </div>
      <div class="add-card">
        <span>+</span>
      </div>
    </div>
  </div>
</div>
