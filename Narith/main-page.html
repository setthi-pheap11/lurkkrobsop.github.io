<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lurkkrobsop</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/home_styles.css" />
    <link rel="stylesheet" href="../seller_register/CSS/Sellerinstruction.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700">

  <style>
    .skiptranslate{
      display: none;
    }
    body{
      top: 0 !important;
    }
  </style>
  </head>
  <body style="top: 0;">
    <div id="google_translate_element" style="display:none;"></div>

    <div id="header-container"></div>
    <div id="home-container" class="contain"></div>
    <div id="fashion-container" class="contain" style="display: none;"></div>
    <div id="sellerinstruction-container" class="contain" style="display: none;"></div>
    <div id="footer-container"></div>

    <script>
      // Use Fetch API to load the header
      fetch('./layout/header.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('header-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));

      fetch('./pages/home.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('home-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading header:', error));

      fetch('./pages/sellerinstruction.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('sellerinstruction-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading sellerinstruction:', error));

      fetch('./layout/footer.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('footer-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper', {
        slidesPerView: 5,
        direction: getDirection(),
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        on: {
          resize: function () {
            swiper.changeDirection(getDirection());
          },
        },
      });

      var swiper_new_arrivals = new Swiper('.swiper_new_arrivals', {
        slidesPerView: 1,
        direction: getDirection(),
        navigation: {
          nextEl: '.swiper_new_arrivals-button-next',
          prevEl: '.swiper_new_arrivals-button-prev',
        },
        on: {
          resize: function () {
            // swiper_new_arrivals.changeDirection();
          },
        },
      });

      function getDirection() {
        var windowWidth = window.innerWidth;
        var direction = window.innerWidth <= 760 ? 'vertical' : 'horizontal';

        return direction;
      }

    </script>
    <!--end Swiper -->
    <!-- script -->
    <script src="js/script.js"></script>
    <script  src="js/swiper.js"></script>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,km'}, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- script -->

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
