<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>

  <style>
    .skiptranslate{
      display: none;
    }
    body{
      top: 0 !important;
    }
  </style>
  </head>
  <body style="top: 0;">  
    <div id="google_translate_element" style="display:none;"></div>
    <div id="header-container"></div> <!-- header-container must be here -->

    <div id="sellerinstruction-container" class="contain ">Sellerinstruction</div>
    <div id="home-container" class="contain ">Home Container</div>
    <div id="fashion-container" class="contain default" >Fashion Container </div>
    <div id="electronis-container" class="contain">Electronis Container </div>
    <div id="sports-container" class="contain" >Sports Container </div>
    <div id="shopping-container" class="contain" >shopping Container </div>
    <div id="test-container" class="contain " >test Container </div>
    <div id="product-container" class="contain " >product Container </div>
   

    <div id="footer-container"></div> <!-- footer-container must be here -->
    <script>
      // Use Fetch API to load the header
      fetch('./layout/header.html')
        .then(response => { 
          if (!response.ok) {
            throw new Error('Error fetching header: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error(error));
      
      // Use Fetch API to load the header
      fetch('./pages/test.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching header: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('test-container').innerHTML = data;
        })
        .catch(error => console.error(error));


      // Fetch home page content
      fetch('./pages/home.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching home page: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('home-container').innerHTML = data;
          // Dynamically create and append the script element
          const script = document.createElement('script');
          script.src = 'js/swiper.js';  // Path to your Swiper JS file
          document.body.appendChild(script);  // Append the script to the body or head
        })
        .catch(error => console.error(error));

      // Fetch home page content
      fetch('./pages/fashion.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching fashion page: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('fashion-container').innerHTML = data;
          const script = document.createElement('script');
          script.src = 'js/fashion.js';  // Path to your Swiper JS file
          document.body.appendChild(script);  // Append the script to the body or head
        })
        .catch(error => console.error(error));

      // Fetch seller instructions
      fetch('./pages/sellerinstruction.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching seller instructions: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('sellerinstruction-container').innerHTML = data;
        })
        .catch(error => console.error(error));
      
      // Fetch electronis instructions
      fetch('./pages/electronis.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching seller instructions: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('electronis-container').innerHTML = data;
        })
        .catch(error => console.error(error));

        // Fetch sport instructions
      fetch('./pages/sports.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching seller instructions: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('sports-container').innerHTML = data;
        })
        .catch(error => console.error(error));

        // Fetch test instructions
      fetch('./pages/test.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching seller instructions: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('test-container').innerHTML = data;
        })
        .catch(error => console.error(error));
      
      fetch('./pages/product.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching seller instructions: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('product-container').innerHTML = data;
          const script = document.createElement('script');
          script.src = 'js/product.js';  // Path to your Swiper JS file
          document.body.appendChild(script);  // Append the script to the body or head
        })
        .catch(error => console.error(error));

      // Fetch footer
      fetch('./layout/footer.html')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching footer: ' + response.status);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById('footer-container').innerHTML = data;
        })
        .catch(error => console.error(error));

    </script>

    

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>

        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,km'}, 'google_translate_element');
