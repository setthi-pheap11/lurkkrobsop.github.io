<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Credit Card</title>
  <link rel="stylesheet" href="/Phady/CSS/Add credit card.css">
</head>
<body>
  <div class="container">
    <div class="header">Add Credit Card</div>
    <hr class="colored-line"> 
    <br>
    <div class="credit-card">
      <div class="card-logo">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Card Logo" width="50">
      </div>
      <br>
      <div class="card-number">4556 3325 8590 3732</div>
      
      <div class="card-info">
        <div>Owner Name: Sambo</div>
        <div>Exp: 09/25</div>
        <div>CVV: 299</div>
      </div>
    </div>
    
    <form>
      <label for="name">Name On Card</label>
      <input type="text" id="name" placeholder="Enter Name">

      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" placeholder="Enter Number">

      <div class="input-group">
        <div>
            <label for="expiration-month">Expiration Month </label>
            <select id="expiration-month">
                <option value="" disabled selected>Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
    
        <div>
            <label for="expiration-year"> Expiration Year</label>
            <select id="expiration-year">
                <option value="" disabled selected>Year</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let i = 0; i <= 10; i++) {
                        const year = currentYear + i;
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>
        </div>
    </div>
    
        <label for="cvv">Card Security Code</label>
        <input type="text" id="cvv" placeholder="Enter Code">
    
      <br>
      <br>
      <br>
      <br>
      <div class="buttons">
        <button type="button" class="btn btn-cancel">Cancel</button>
        <button type="submit" class="btn btn-save">Save</button>
      </div>
    </form>
  </div>
</body>
</html>
