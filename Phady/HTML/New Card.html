<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Phady/CSS/New Card.css">
    <title>New Card</title>
    
</head>
<body>
    <div class="container">
        <div class="header">New Card</div>
        <hr class="colored-line"> 
        <br>
        <form>
            <div class="form-group">
                <label for="name">Name On Card</label>
                <input type="text" id="name" placeholder="Enter name on card">
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number">
            </div>
            <div class="form-group">
                <label for="expiration">Card Expiration</label>
                <input type="text" id="expiration" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">Card Security Code</label>
                <input type="text" id="cvv" placeholder="CVV">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Cancel</button>
                <button type="submit" class="add-btn">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
