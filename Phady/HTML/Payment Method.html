<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="payment Method.css">
</head> 


<div class="payment-container">
    <h2>Payment Method</h2>
    <br>
    <div class="bordered">
    <div class="payment-options">
       
        <label class="payment-option">
            <input type="radio" name="payment" value="mastercard" checked>
            <div class="content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="MasterCard">
                <p>MASTER CARD</p>
            </div>
        </label>
        
        
        <label class="payment-option">
            <input type="radio" name="payment" value="visa">
            <div class="content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Visa_Logo.png" alt="Visa">
                <p>VISA CARD</p>
            </div>
        </label>
        
        <label class="payment-option">
            <input type="radio" name="payment" value="paypal">
            <div class="content">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                <p>PAYPAL</p>
            </div>
        </label>
        
        
        <label class="payment-option">
            <input type="radio" name="payment" value="western_union">
            <div class="content">
                <img src="/img/Western.jpg" alt="Western Union">
                <p>WESTERN</p>
            </div>
    
        </label>
    </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="buttons">
        <button type="button" class="btn btn-back"> Back </button>
        <button type="submit" class="btn btn-back">  Next </button>
        
      </div>
     
</div>


</body>
</html>
